# default config.yml

nChat:
  enableColorCodes: true
antiSpam:
  enableDuplicationFilter: true
  duplicationFilterCooldown: 5
  enableIPFilter: true
  enableFloodFilter: true
  floodFilterThreshold: 3
  floodFilterPeriod: 5
  enableCapsFilter: true
  capsFilterPercent: 90
  maxEmotes: 2
  maxEmotesPeriod: 10
  maxEmotesMessage: Please refrain from spamming emotes.
hideDeaths:
  - pvparena
console:
  whisper: '&3Server'
chatGroupPrefixes:
  admin: '&4[A]'
  moderator: '&e[M]'
  superuser: '&5[SU]'
  builder: '&a[B]'
  guest: '&f[G]'
  troll: '&7[TROLL]'
tabListGroupPrefix:
  admin: '&4'
  moderator: '&e'
  superuser: '&5'
  builder: '&a'
  guest: '&f'
  troll: '&7'
  afk: '&8'
  vanish: '&9'
worldPrefixes:
  world: '&2[S]'
  Creative: '&a[C]'
  world_nether: '&4[N]'
  world_the_end: '&9[E]'
  console: '&3[?]'
  dead: '&7[X]'
chatMessage:
  joinServer: '#player has joined the server.'
  leaveServer: '#player has left the server.'
  whisperLog: '#source -> #target: #message'
  whisperTo: '&6You &7-> #target&f: #message'
  whisperFrom: '#source &7-> &6You&f: #message'
  channel: '#tag #player: &f#message'
  system: '#tag&r #message'
  privateSystem: '<>#message'
chatFormatting:
  playerName: '#op#world#group #ban#player'
  playerChatMessage: '#player: &f#message'
  mentionHighlightCharacter: ':'
  mentionHighlight: '&4>&d#player&4<&r'
  opTagFormat: '&f@'
  banTagFormat: '&m'
channelTags:
  admin: '&4@ '
  global: '> '
connect:
  prefix: '&3[RS]'
chatBridgePort: 19242